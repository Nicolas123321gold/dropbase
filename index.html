<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-in': 'bounceIn 0.5s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8 animate-fade-in">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Todos</h1>
            <p class="text-gray-600">Stay organized and productive</p>
        </header>

        <!-- Add Todo Form -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 animate-slide-up">
            <form id="todo-form" class="flex gap-3">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="What needs to be done?"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors duration-200 text-gray-700"
                        required
                    >
                </div>
                <button 
                    type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-indigo-200 transition-all duration-200 font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                >
                    Add Task
                </button>
            </form>
        </div>

        <!-- Filter Tabs -->
        <div class="flex justify-center mb-6">
            <div class="bg-white rounded-xl p-1 shadow-lg">
                <button class="filter-btn active px-4 py-2 rounded-lg font-medium transition-all duration-200" data-filter="all">
                    All
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200" data-filter="active">
                    Active
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg font-medium transition-all duration-200" data-filter="completed">
                    Completed
                </button>
            </div>
        </div>

        <!-- Todo List -->
        <div class="space-y-3" id="todo-list">
            <!-- Todos will be dynamically inserted here -->
        </div>

        <!-- Stats -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center gap-6 bg-white rounded-xl px-6 py-3 shadow-lg">
                <div class="text-center">
                    <div class="text-2xl font-bold text-indigo-600" id="total-count">0</div>
                    <div class="text-sm text-gray-500">Total</div>
                </div>
                <div class="w-px h-8 bg-gray-200"></div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600" id="completed-count">0</div>
                    <div class="text-sm text-gray-500">Completed</div>
                </div>
                <div class="w-px h-8 bg-gray-200"></div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-orange-600" id="active-count">0</div>
                    <div class="text-sm text-gray-500">Active</div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <div class="w-24 h-24 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">No tasks yet</h3>
            <p class="text-gray-500">Add your first task to get started!</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
